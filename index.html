<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal Collector Game!</title>


    <!-- link reset css -->
    <link rel="stylesheet" href="assets/reset.css">

    <!-- link css -->
    <link rel="stylesheet" href="assets/style.css">

</head>


<body>
    <div class="header">
        <h1> Crystal Collector Game </h1>
    </div>

    <div class="rules">
        <p>fill</p>
        <p>in</p>
        <p>later</p>
        <p>or</p>
        <p>else</p>
    </div>

    <div class="parent">

        <div class="computerNum">
            Match this score:
            <div id="randomNum"> 0 </div>
        </div>

        <div class="winLose">
            <p>Wins:<span id="winTracker">0</span></p>
            <p>Losses:<span id="lossTracker">0</span> </p>
        </div>
    </div>

    <div class="parent">
        <img src="assets/images/blueGem.jpg" class="gems" alt="blue gem" width=100px height=100px>
    
        <img src="assets/images/orangeGem.jpg" class="gems" alt="orange gem" width=100px height=100px>
       
        <img src="assets/images/purpleGem.jpg" class="gems" alt="purple gem" width=100px height=100px>
            
        <img src="assets/images/redGem.jpg" class="gems" alt="red gem" width=100px height=100px>
         
    </div>

    <div class="userScore">
        <p>
            Your total score is: <span id="totalScore"></span>
        </p>
    </div>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!-- javascript  -->
    <script src="assets/game.js"></script>


</body>

</html>
